name: PR Docker Build + Playwright UI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: pr-test:latest
          load: true

      - name: Run container
        run: |
          docker run -d --name pr-test --network="host" -p 8000:8000 pr-test:latest
          sleep 3

      - name: Check /health endpoint
        run: |
          for i in {1..10}; do
            if curl -fs http://localhost:8000/health; then
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed"
          docker logs pr-test
          exit 1

      - name: Install Python dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Install Playwright Chromium (cached)
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium
          restore-keys: ${{ runner.os }}-playwright-
      - run: playwright install chromium

      - name: Run Playwright UI tests
        run: |
          pytest tests/webui-e2e
