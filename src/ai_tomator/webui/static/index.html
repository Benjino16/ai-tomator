<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AI-Tomator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/app.js"></script>
</head>

<body>

<div class="layout">
    <aside class="sidebar">
        <div class="logo">
            AI-Tomator
        </div>

        <nav>
            <a href="#batch-run">Quick Run</a>
            <a href="#files">Files</a>
            <a href="#endpoints">Endpoints</a>
            <a href="https://github.com/Benjino16/ai-tomator" target="_blank" rel="noopener noreferrer">Docs</a>
        </nav>

        <div class="sidebar-badges">
            <a href="https://github.com/Benjino16/ai-tomator">
                <img src="https://img.shields.io/github/v/tag/Benjino16/ai-tomator?label=latest%20version&sort=semver" alt="Latest Version"/>
            </a>

            <a href="https://github.com/Benjino16/ai-tomator">
                <img src="https://img.shields.io/github/last-commit/Benjino16/ai-tomator?label=last%20update" alt="Last Commit Status"/>
            </a>
        </div>
    </aside>


    <main>
        <section id="batch-run">
            <h2>Batch Run</h2>
            <div class="card">
                <div class="flex-wrap">
                    <select id="endpoint-select"></select>
                    <select id="file-tag-select"></select>
                    <select id="file-reader-select"></select>
                    <input id="model-input" placeholder="Model">
                    <input id="temperature-input" placeholder="Temperature">
                    <button id="startRunBtn">Run starten</button>
                </div>
                <table id="runsTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Endpoint</th>
                        <th>FileReader</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="files">
            <h2>Files</h2>
            <div class="card">
                <table id="filesTable">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Size</th>
                        <th>Mime</th>
                        <th>Tags</th>
                        <th>Aktionen</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="dropzone" id="dropzone">
                    Dateien hierher ziehen oder klicken
                </div>
                <input type="file" id="fileInput" multiple style="display:none">
            </div>
        </section>

        <section id="endpoints">
            <h2>Endpoints</h2>
            <div class="card">

                <div class="flex-wrap">
                    <input id="endpointName" placeholder="Name">
                    <select id="endpointEngine"></select>
                    <input id="endpointUrl" placeholder="Index-URL">
                    <input id="endpointToken" placeholder="Index-Token">
                    <button id="addEndpointBtn">Hinzufügen</button>
                </div>

                <table id="endpointsTable">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Engine</th>
                        <th>URL</th>
                        <th>Token</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>
        </section>

        <footer>
            AI-Tomator • Ben Kathöfer • v0.1.0
        </footer>

    </main>
</div>
</body>
</html>
